commands:
  - cmd: '-c "perl --version | head -n2 | tail -n1"'
    expect_text: |
      This is perl 5, version 26, subversion 1 *
  - cmd: '-c "gzip --version | head -n1"'
    expect_text: |
      gzip 1.6
  - cmd: '-c "pigz --version"'
    expect_text: |
      pigz 2.4
  - cmd: '-c "pbzip2 --version | head -n1"'
    expect_text: |
      Parallel BZIP2 v1.1.9*
  - cmd: '-c "gcc --version | head -n1"'
    expect_text: |
      gcc (Ubuntu 7.4.0-1ubuntu1~18.04.1) 7.4.0