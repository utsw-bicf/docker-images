commands:
  - cmd: "bedtools --version"
    expect_text: |
      bedtools v2.26.0
  - cmd: "sambamba --version | head 2"
    expect_text: |
      
      sambamba 0.7.1
  - cmd: "htsfile --version"
    expect_text: |
      htsfile (htslib) 1.10.2
      Copyright (C) 2019 Genome Research Ltd.
  - cmd: "samtools --version"
    expect_text: |
      samtools 1.9
