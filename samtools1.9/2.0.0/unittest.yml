commands:
  - cmd: "bedtools --version"
    expect_text: |
      bedtools v2.26.0
  - cmd: "sambamba --version"
    expect_text: |
      *sambamba 0.7.1*
  - cmd: "htsfile --version | head -n1"
    expect_text: 'htsfile (htslib) 1.10.2'
  - cmd: "samtools --version | head -n2"
    expect_text: |
      samtools 1.9
      Using htslib 1.9
  - cmd: "bcftools --version | head -n2"
    expect_text: |
      bcftools 1.9
      Using htslib 1.9
