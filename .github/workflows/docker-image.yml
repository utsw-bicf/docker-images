name: Docker Image Cascade

on:
  push:
    branches: [ develop ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: |
        cd bicfbase/1.0.0
        bash ../../scripts/dockerPatch.sh -f Dockerfile -m "Updated image"
